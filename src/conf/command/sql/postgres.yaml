- name: create_table
  type: sql
  db: postgres
  sql: |
    create table if not exists {{table_name}} (
      id int primary key,
      name text
    );
  description: "创建测试表"

- name: insert_row
  type: sql
  db: postgres
  sql: |
    insert into {{table_name}} values ({{id}}, '{{name}}');
  description: "插入数据"

- name: select_row
  type: sql
  db: postgres
  sql: |
    select name from {{table_name}} where id = {{id}};
  description: "查询数据"
